<html xmlns:wicket="http://wicket.apache.org">
<wicket:head>
    <style type="text/css">
        form {
            margin-left: 40%;
            margin-top: 10%;
        }
        .feedbackPanel{
            color: red;
        }
        </style>
    <title>Wicket Examples - signin</title>
</wicket:head>
<body>

    <form wicket:id="signInForm">
        <dl>
            <dt>Username:</dt>
            <input wicket:id="username" type="text" size="30"/>
            <dt>Password:</dt>
            <input wicket:id="password" type="password" size="30"/>
            <span wicket:id = "feedback"/>
            <dd>
                <input type="submit" name="submit" value="Sign In"/>
                <button wicket:id = "register">Register</button>
            </dd>
        </dl>
    </form>


</body>
</html>
