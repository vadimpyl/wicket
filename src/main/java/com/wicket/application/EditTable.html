<wicket:extend xmlns:wicket="http://wicket.apache.org">
    <form wicket:id="form">
        <div style="overflow-x:auto;">
            <table cellspacing="0" class="dataview">
                <tr>
                    <th>Actions</th>
                    <th>ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Home Phone</th>
                    <th>Cell Phone</th>
                </tr>
                <tr wicket:id="simple">
                    <td><span wicket:id="actions">[actions]</span></td>
                    <td><input type="text" wicket:id="login">[contactid]</input> </td>
                    <td><input type="text" wicket:id="firstName">[firstname]</input></td>
                    <td><input type="text" wicket:id="lastName">[lastname]</input></td>
                    <td><input type="text" wicket:id="birthCity">[birthCity]</input></td>
                    <td><input type="text" wicket:id="birthCountry">[birthCountry]</input></td>
                </tr>
            </table>
        </div>
        <!--<dd>-->
            <!--<input type="submit" name="submit" value="Save"/>-->
        <!--</dd>-->
    </form>

</wicket:extend>
